  <div class="card">
    <div class="card-img-wrapper">
      <img *ngIf="property.image" class="propImg card-img-top" src="assets/images/{{property.image}}.jpg">
      <img *ngIf="!property.image" class="propImg card-img-top" src="assets/images/default.jpg">
      <ul class="list-inline text-center member-icons">
        <li class="list-inline-item">
          <button routerLink="property-detail/{{property.id}}" class="btn btn-primary"><i class="far fa-list-alt"></i></button>
        </li>
        <li class="list-inline-item">
          <button routerLink="/property-contact" class="btn btn-primary"><i class="far fa-address-book"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body p-2">

    <h2>{{property.name}}</h2>
    <h2>{{property.type}}</h2>
    <h4>{{property.price}}</h4>
  </div>
</div>
